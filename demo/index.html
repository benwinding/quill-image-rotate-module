<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Quill Image Rotate Module Demo</title>
		<script src="//cdn.quilljs.com/1.2.2/quill.min.js"></script>
		<link href="//cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet" />
		<script src="../dist/image-rotate.min.js"></script>
	</head>

	<body>
		<h1>Quill Image Rotate Module Demo</h1>
		<div id="editor" style="max-height:500px;overflow:auto">
			<p>Click on the Image Below to rotate</p>
			<p>____________Above</p>
			<p>Before<img src="https://i.imgur.com/iqFbSfr.png" />After</p>
			<p>____________Below</p>
			<p>Some initial <strong>bold</strong> text</p>
			<p><img src="https://i.imgur.com/iqFbSfr.png" /></p>
		</div>
		<p>
			Also see
			<a href="https://github.com/kensnyder/quill-image-drop-module"
				>quill-image-drop-module</a
			>, a module that enables copy-paste and drag/drop for Quill.
		</p>
		<script src="script.js"></script>
	</body>
</html>
